<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="container wrapper-div">
    <div class="row mt-5 mb-5">
      <div class="col-sm-10">
        <h1>doitnow ðŸ˜Š</h1>
      </div>
    </div>
    <div *ngIf="credentialsIncorrect" class="row mb-3 text-danger">
      <div class="col-sm-10">
        Your E-Mail-Adresse or Password is incorrect. Please try again.
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-10">
        <input type="text" class="form-control" placeholder="username" formControlName="username">
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-10">
        <input type="password" class="form-control" placeholder="password" formControlName="password">
      </div>
    </div>
    <div class="mb-5 row">
      <div class="col-sm-10 forgot-password-label">
        <label> forgot password ðŸ˜‚</label>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-10">
        <button
          type="submit"
          class="btn btn-primary btn-lg"
          [disabled]="!loginForm.valid"
        >Login</button>
      </div>
    </div>
    <div class="mb-3 row">
      <div class="col-sm-10">
        <label routerLink="/signup"> Not a member? Signup now</label>
      </div>
    </div>
  </div>
</form>
